apiVersion: v1
kind: PersistentVolume
metadata:
  name: banking-pv
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  awsElasticBlockStore:
    volumeID: vol-0aab8909437bd44e7
    fsType: ext4
